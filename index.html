<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23715A5A'/%3E%3Ctext y='70' x='10' font-family='Arial' font-weight='bold' font-size='60' fill='white'%3EMMA%3C/text%3E%3C/svg%3E" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#37353E" />
  <title>Upcoming MMA Fights Tracker</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link rel="stylesheet" href="./index.css">

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>

  <script>
    // Essential polyfill for Gemini SDK
    window.process = { env: { API_KEY: "" } }; 
  </script>
</head>
<body class="bg-[#37353E] text-[#D3DAD9]">
  <div id="root">
    <!-- Fallback if JS fails to load -->
    <div class="flex items-center justify-center min-h-screen">
      <p class="text-[#715A5A] font-black uppercase tracking-widest animate-pulse">Initializing MMA Tracker...</p>
    </div>
  </div>

  <script type="text/babel" data-presets="react,typescript" data-type="module">
    import React, { useState, useEffect, useCallback, useMemo } from 'react';
    import ReactDOM from 'react-dom/client';
    import { GoogleGenAI, Type } from "@google/genai";

    // --- CONSTANTS ---
    const CACHE_KEY = 'mma_fights_cache_v3';
    const CACHE_DURATION = 6 * 60 * 60 * 1000;

    // --- UTILS ---
    const getManualIST = (isoDateStr) => {
        const gmt = new Date(isoDateStr);
        let year = gmt.getUTCFullYear();
        let month = gmt.getUTCMonth();
        let day = gmt.getUTCDate();
        let hours = gmt.getUTCHours();
        let minutes = gmt.getUTCMinutes();
        let total = (hours * 60) + minutes + 330;
        let dayOffset = 0;
        if (total >= 1440) { total -= 1440; dayOffset = 1; }
        else if (total < 0) { total += 1440; dayOffset = -1; }
        const istHours = Math.floor(total / 60);
        const istMinutes = total % 60;
        const istVirtualDate = new Date(Date.UTC(year, month, day + dayOffset));
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const ampm = istHours >= 12 ? 'PM' : 'AM';
        const displayHours = istHours % 12 || 12;
        const displayMinutes = istMinutes.toString().padStart(2, '0');
        return {
            dateString: `${days[istVirtualDate.getUTCDay()]}, ${months[istVirtualDate.getUTCMonth()]} ${istVirtualDate.getUTCDate()}, ${istVirtualDate.getUTCFullYear()}`,
            timeString: `${displayHours}:${displayMinutes} ${ampm} IST`
        };
    };

    // --- API SERVICE ---
    const fetchFights = async () => {
        const cached = localStorage.getItem(CACHE_KEY);
        if (cached) {
            const { data, timestamp } = JSON.parse(cached);
            if (Date.now() - timestamp < CACHE_DURATION) return data;
        }

        const ai = new GoogleGenAI({ apiKey: window.process.env.API_KEY || "" });
        const prompt = "Find specific upcoming MMA fight cards for UFC, PFL, Bellator, ONE, and BKFC for the next 3 months. Return a JSON array. Include a 'date' field in ISO 8601 UTC format and a 'fightCard' array of matchups.";
        
        try {
            const response = await ai.models.generateContent({
                model: "gemini-3-flash-preview",
                contents: prompt,
                config: {
                    tools: [{ googleSearch: {} }],
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: Type.ARRAY,
                        items: {
                            type: Type.OBJECT,
                            properties: {
                                promotion: { type: Type.STRING },
                                eventName: { type: Type.STRING },
                                date: { type: Type.STRING },
                                venue: { type: Type.STRING },
                                location: { type: Type.STRING },
                                fightCard: {
                                    type: Type.ARRAY,
                                    items: {
                                        type: Type.OBJECT,
                                        properties: {
                                            fighter1: { type: Type.STRING },
                                            fighter2: { type: Type.STRING },
                                            weightClass: { type: Type.STRING },
                                            isMainEvent: { type: Type.BOOLEAN }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            });
            const events = JSON.parse(response.text.trim());
            localStorage.setItem(CACHE_KEY, JSON.stringify({ data: events, timestamp: Date.now() }));
            return events;
        } catch (e) {
            console.error(e);
            if (cached) return JSON.parse(cached).data;
            throw e;
        }
    };

    // --- COMPONENTS ---
    const Header = ({ promotion, onBack }) => (
        <header className="bg-[#44444E]/30 backdrop-blur-md border-b border-[#D3DAD9]/10 sticky top-0 z-50 p-4">
            <div className="container mx-auto flex items-center justify-between">
                <div className="w-16">
                    {promotion && <button onClick={onBack} className="text-[#D3DAD9] font-black uppercase text-xs">BACK</button>}
                </div>
                <div className="text-center">
                    <h1 className="text-2xl font-black italic uppercase tracking-tighter">{promotion || 'MMA FIGHT TRACKER'}</h1>
                    <p className="text-[10px] text-[#715A5A] font-bold uppercase tracking-[0.3em]">Upcoming Events Only</p>
                </div>
                <div className="w-16 flex justify-end">
                    <div className="bg-[#715A5A] px-2 py-1 rounded rotate-3"><span className="text-white text-[10px] font-black italic">LIVE</span></div>
                </div>
            </div>
        </header>
    );

    const FightMatchup = ({ m }) => (
        <div className="bg-[#37353E]/50 p-3 rounded border border-transparent hover:border-[#715A5A] transition-all">
            <p className="text-[9px] font-bold text-[#715A5A] uppercase mb-1">{m.weightClass}</p>
            <div className="flex justify-between items-center text-sm font-black uppercase">
                <span className="flex-1 text-left">{m.fighter1}</span>
                <span className="mx-2 text-[9px] text-[#715A5A] italic">VS</span>
                <span className="flex-1 text-right">{m.fighter2}</span>
            </div>
        </div>
    );

    const EventCard = ({ event }) => {
        const ist = getManualIST(event.date);
        return (
            <div className="bg-[#44444E]/50 rounded-lg overflow-hidden border border-[#37353E] hover:border-[#715A5A]/50 transition-all flex flex-col h-full">
                <div className="p-4 bg-[#37353E]/70 border-b border-[#37353E] flex justify-between items-center">
                    <h2 className="font-black uppercase truncate text-sm">{event.eventName}</h2>
                    <span className="text-xs font-black italic text-[#715A5A]">{event.promotion}</span>
                </div>
                <div className="p-4 bg-[#715A5A]/5 border-l-4 border-[#715A5A] mb-2 mx-4 mt-4">
                    <p className="text-[9px] font-bold text-[#715A5A] uppercase">India Time (IST)</p>
                    <p className="font-black text-lg">{ist.timeString}</p>
                    <p className="text-xs opacity-70">{ist.dateString}</p>
                </div>
                <div className="px-4 pb-4 space-y-2 flex-grow">
                    <p className="text-[10px] opacity-40 uppercase font-black mb-2">Main Card</p>
                    {event.fightCard?.map((m, i) => <FightMatchup key={i} m={m} />)}
                </div>
            </div>
        );
    };

    const App = () => {
        const [events, setEvents] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [promotion, setPromotion] = useState(null);

        useEffect(() => {
            fetchFights()
                .then(data => {
                    const now = Date.now();
                    const filtered = data.filter(e => new Date(e.date).getTime() > (now - 12 * 3600000))
                                       .sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());
                    setEvents(filtered);
                })
                .catch(() => setError('Failed to load live data.'))
                .finally(() => setLoading(false));
        }, []);

        const stats = useMemo(() => {
            const map = {};
            events.forEach(e => map[e.promotion] = (map[e.promotion] || 0) + 1);
            return Object.entries(map).sort();
        }, [events]);

        return (
            <div className="min-h-screen bg-[#37353E] text-[#D3DAD9]">
                <Header promotion={promotion} onBack={() => setPromotion(null)} />
                <main className="container mx-auto p-4 md:p-8">
                    {loading ? (
                        <div className="flex flex-col items-center justify-center h-64">
                            <div className="w-10 h-10 border-4 border-dashed rounded-full animate-spin border-[#715A5A]"></div>
                            <p className="mt-4 text-[#715A5A] font-black uppercase tracking-widest text-xs">Scanning Fight Cards...</p>
                        </div>
                    ) : error ? (
                        <div className="text-center p-12 bg-[#715A5A]/10 rounded border border-[#715A5A]">
                            <p className="font-black mb-4 uppercase">{error}</p>
                            <button onClick={() => window.location.reload()} className="bg-[#715A5A] px-6 py-2 rounded font-black uppercase text-xs">Retry</button>
                        </div>
                    ) : promotion ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {events.filter(e => e.promotion === promotion).map((e, i) => <EventCard key={i} event={e} />)}
                        </div>
                    ) : (
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            {stats.map(([p, c]) => (
                                <button key={p} onClick={() => setPromotion(p)} className="bg-[#44444E] p-8 rounded-lg border border-[#37353E] hover:border-[#715A5A] transition-all h-36 flex flex-col items-center justify-center">
                                    <h2 className="text-2xl font-black italic uppercase">{p}</h2>
                                    <p className="text-[10px] text-[#715A5A] font-black mt-2 uppercase">{c} Event{c > 1 ? 's' : ''}</p>
                                </button>
                            ))}
                        </div>
                    )}
                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<React.StrictMode><App /></React.StrictMode>);
  </script>
</body>
</html>
